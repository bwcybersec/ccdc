---
- name: ecom tasks
  hosts: ecom
  become: true

  tasks:
    - name: set ecom hostname
      shell: echo "ecom01.{{ domain }}" > /etc/hostname
      args:
        executable: /bin/bash

    - name: set ZDS_TYPE
      shell: echo "ZDS_TYPE=ecom" >> /etc/profile
      args:
        executable: /bin/bash 

    - name: install packages
      package: 
        name:
          - git
          - curl
          - vim
          - snmpd
          - nmap
          - ncat
          - tcpdump
          - auditd
          - docker.io
          - chrony
          - xdp-tools
          - lynis
          - lsof
          - tmux
          - gdb
          - net-tools
          - htop
        state: latest

    - name: reinstall packages
      shell: |
        apt-get install --reinstall -y libpam-runtime openssh-server coreutils
        apt-get install --reinstall -y -o Dpkg::Options::="--force-confmiss" $(dpkg -S /etc/pam.d/\* | cut -d ':' -f 1)
      args:
        executable: /bin/bash

    - name: disable firewall
      shell: |
        systemctl stop --now ufw
        systemctl disable ufw
      args:
        executable: /bin/bash

    - name: run smartestfw, stage clodsire
      shell: |
        cd {{ zds_dir }}
        ./smartestfw
        chmod +x clodsire
        cp clodsire /etc/clodsire
      args:
        executable: /bin/bash

