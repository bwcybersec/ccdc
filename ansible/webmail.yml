---
- name: webmail tasks
  hosts: webmail
  become: true

  tasks:
    - name: set webmail hostname
      shell: echo "webmail01.{{ domain }}" > /etc/hostname
      args:
        executable: /bin/bash

    - name: set ZDS_TYPE
      shell: echo "ZDS_TYPE=webmail" >> /etc/profile
      args:
        executable: /bin/bash 

    - name: install packages
      package: 
        name:
          - git
          - curl
          - vim
          - net-snmp
          - net-snmp-utils
          - nmap
          - nmap-ncat
          - tcpdump
          - audit
          - chrony
          - xdp-tools
          - lynis
          - lsof
          - tmux
          - gdb
          - htop
        state: latest

    - name: reinstall packages
      shell: dnf reinstall -y pam openssh-server coreutils
      args:
        executable: /bin/bash

    - name: disable firewall
      shell: |
        systemctl stop --now firewalld
        systemctl disable firewalld
      args:
        executable: /bin/bash

    - name: run smartestfw, stage clodsire
      shell: |
        cd {{ zds_dir }}
        ./smartestfw
        chmod +x clodsire
        cp clodsire /etc/clodsire
      args:
        executable: /bin/bash

